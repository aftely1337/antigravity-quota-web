version: '3.8'

services:
  antigravity-quota-web:
    # 使用 Docker Hub 镜像
    image: aftely/antigravity-quota-web:latest
    # 或者使用本地构建（开发时使用）
    # build: .
    container_name: antigravity-quota-web
    restart: unless-stopped
    ports:
      - "3078:3078"
    environment:
      - PORT=3078
      - CONFIG_DIR=/app/config
    volumes:
      # 挂载配置目录，用于存放 auth JSON 文件和代理配置
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3078/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
